site_name: Interop Programming Language
theme:
  name: material
  features:
    - navigation.expand # This is insider feature at time of this writing

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde

nav:
  - Introduction and Features: index.md
  - Language:
      - Concepts: concepts.md
      - Types: types.md
      - Expressions: expressions.md
      - Statements: statements.md
      - Declarations: declarations.md
      - Comments: comments.md
